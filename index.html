<!DOCTYPE html>
<html>
<head>
    <title>Electricity Consumption Calculator</title>
    <!-- <link rel="stylesheet" type="text/css" href="style2.css"> -->
    <link id="theme" rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="top-banner">
        <div class="themeButtonContainer">
            <button class="themeButton" onclick="toggleTheme(event)">
                <img src="img/sunwhiteicon.png" id="themeImage" alt="Light Mode">
            </button>
        </div>        
        <img src="img/logo.png" alt="APDCL Logo" class="logo">
        <h1>Assam Power Distribution Company Limited</h1>
    </div>
    <div class="container">

        <h2>Electricity Consumption Calculator</h2>        

        <table>
            <tr>
                <th>Appliances</th>
                <th>Load</th>
                <th colspan="2">Time</th>
            </tr>
            
            <tr>
                <td class="appliance">
                    <input type="checkbox" name="device" value="light">
                    <label>Light</label>
                </td>
                <td>
                    <select id="lightWatt" name="light_power">
                        <option value="5">5W</option>
                        <option value="9">9W</option>
                        <option value="15">15W</option>
                        <option value="20">20W</option>
                        <option value="30">30W</option>
                        <option value="40">40W</option>
                        <option value="60">60W</option>
                        <option value="100">100W</option>
                    </select>
                </td>
                <td><input type="text" name="light_hour" placeholder="Hour"></td>
                <td><input type="text" name="light_minute" placeholder="Minute" ></td>
                <td><button class="addDuplicates" onclick="addLight(this)">+</button></td>
            </tr>

            <tr>
                <td class="appliance">
                    <input type="checkbox" name="device" value="fan">
                    <label>Fan</label>
                </td>
                <td><input type="text" name="fan_power" value="75W"></td>
                <td><input type="text" name="fan_hour" placeholder="Hour"></td>
                <td><input type="text" name="fan_minute" placeholder="Minute"></td>
                <td><button class="addDuplicates" onclick="addFan(this)">+</button></td>
            </tr>

            <tr>
                <td class="appliance">
                    <input type="checkbox" name="device" value="refrigerator">
                    <label>Refrigerator</label>
                </td>
                <td><input type="text" name="refrigerator_power" value="300W"></td>
                <td><input type="text" name="refrigerator_hour" placeholder="Hour"></td>
                <td><input type="text" name="refrigerator_minute" placeholder="Minute"></td>
                <td><button class="addDuplicates" onclick="addRefrigerator(this)">+</button></td>
            </tr>

            <tr>
                <td class="appliance">
                    <input type="checkbox" name="device" value="television">
                    <label>Television</label>
                </td>
                <td><input type="text" name="television_power" value="60W"></td>
                <td><input type="text" name="television_hour" placeholder="Hour"></td>
                <td><input type="text" name="television_minute" placeholder="Minute"></td>
                <td><button class="addDuplicates" onclick="addTelevision(this)">+</button></td>
            </tr>
            
            <tr>
                <td class="appliance">
                    <input type="checkbox" name="device" value="airconditioner">
                    <label>Air Conditioner</label>
                </td>
                <td>
                    <select id="airconditionerWatt" name="airconditioner_power">
                        <option value="1200">1200W</option>
                        <option value="1700">1700W</option>
                        <option value="2300">2300W</option>
                        <option value="1100">1100W</option>
                        <option value="1600">1600W</option>
                        <option value="2100">2100W</option>
                    </select>
                </td>
                <td><input type="text" name="airconditioner_hour" placeholder="Hour"></td>
                <td><input type="text" name="airconditioner_minute" placeholder="Minute"></td>
                <td><button class="addDuplicates" onclick="addAirConditioner(this)">+</button></td>
            </tr> 

            <tr>
                <td class="appliance">
                    <input type="checkbox" name="device" value="geyser">
                    <label>Geyser</label>
                </td>
                <td><input type="text" name="geyser_power" value="2200W"></td>
                <td><input type="text" name="geyser_hour" placeholder="Hour"></td>
                <td><input type="text" name="geyser_minute" placeholder="Minute"></td>
                <td><button class="addDuplicates" onclick="addGeyser(this)">+</button></td>
            </tr> 

            <tr>
                <td class="appliance">
                    <input type="checkbox" name="device" value="oven">
                    <label>Microwave Oven</label>
                </td>
                <td><input type="text" name="oven_power" value="1400W"></td>
                <td><input type="text" name="oven_hour" placeholder="Hour"></td>
                <td><input type="text" name="oven_minute" placeholder="Minute"></td>
                <td><button class="addDuplicates" onclick="addOven(this)">+</button></td>
            </tr> 

            <tr>
                <td class="appliance">
                    <input type="checkbox" name="device" value="waterpump">
                    <label>Water Pump</label>
                </td>
                <td><input type="text" name="waterpump_power" value="800W"></td>
                <td><input type="text" name="waterpump_hour" placeholder="Hour"></td>
                <td><input type="text" name="waterpump_minute" placeholder="Minute"></td>
                <td><button class="addDuplicates" onclick="addWaterPump(this)">+</button></td>
            </tr>

            <tr>
                <td class="appliance">
                    <input type="checkbox" name="device" value="laptop">
                    <label>Laptop</label>
                </td>
                <td><input type="text" name="laptop_power" value="100W"></td>
                <td><input type="text" name="laptop_hour" placeholder="Hour"></td>
                <td><input type="text" name="laptop_minute" placeholder="Minute"></td>
                <td><button class="addDuplicates" onclick="addLaptop(this)">+</button></td>
            </tr>                    
          
        
        </table>        

        <div id="applianceRowDiv"><button onclick="addApplianceRow()">+Add More Appliances</button><a href="chart.html" target="_self"><button>Go to Chart</button></a></div>
        
        
        <div class="result">
            <button onclick="calculateConsumption()">Calculate</button>
            <p id="total_result"></p>
            <br>
            <p id="monthly_result"></p>           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
